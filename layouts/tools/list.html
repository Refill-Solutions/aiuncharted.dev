{{ define "main" }}
<div class="pa3 pa4-ns">
  <h1 class="f1 f-headline-l tc">{{ .Title }}</h1>
  <p class="f4 tc">{{ .Content }}</p>
  <div class="cf pa2">
    {{ range .Site.Data.tools }}
      <div class="fl w-100 w-50-ns pa2">
        <div class="ba b--moon-gray br2 pa3">
          <h2 class="f3"><a href="{{ .url }}" target="_blank" rel="noopener">{{ .name }}</a></h2>
          <p>{{ .description }}</p>
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
